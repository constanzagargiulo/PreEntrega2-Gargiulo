<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Contacto" content="Como contactarse con Renders Made In Home">
    <meta name="keywords" content="arquitectura,renders,modelado"> 
    <!--favicon-->
    <link rel="shortcut icon" href="../img/favicon.JPG" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/4cb147f19a.js" crossorigin="anonnymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Contactos</title>
</head>

<body>
    <header>
        <section class="barra">
            <figure>
                <a href="../index.html">
                    <img class="header-foto" src="../img/logo-punto.jpg" alt="logo-rmh">
                </a>
            </figure>
            <h1>Renders Made In Home</h1>
        </section>
        <nav>
            <ul>
                <li><a href="../pages/estudio.html" class="nav-link">Formación</a></li>
                <li><a href="../pages/proyectos.html" class="nav-link">Proyectos</a></li>
                <li><a href="../pages/servicios.html" class="nav-link">Servicios</a></li>
                <li><a href="../pages/contacto.html" class="nav-link">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div>
            <h2 class="titulo-generico">CONTACTO</h2>
        </div>
    
        <section>
            <h2 class="formulario-h2">Enviar un mensaje</h2>
            <p class="formulario-p">Al completar y enviar el formulario, responderemos a la brevedad.</p>
            <form class="formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Ingresa tu nombre">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" placeholder="Ingresa tu apellido">
                <label for="asunto">Asunto:</label>
                <input type="text" id="asunto" placeholder="Asunto">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" required placeholder="Mail"> 
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" cols="50" rows="4"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <figure class="banner">
        <img class="img-banner" src="../img/banner-index2.JPG" alt="imagen banner">
    </figure>

<footer>
    <section class="barra">
        <figure>
            <a href="../index.html" target="_blank" rel="noopener noreferrer">
                <img class="header-foto" src="../img/logo-punto.jpg" alt="logo-rmh">
            </a>
        </figure>
        <h3>Renders Made In Home</h3>
    </section>
    <div>
        <h4>CONTACTO</h4>
        <div class="contactos">
            <a href="https://www.linkedin.com/in/gargiulo-victoria-990b21203/" target="_blank" rel="noopener noreferrer" title="Linkedin">
                <i class="fa-brands fa-linkedin fa-xl"></i>
            </a>
        </div>
        <div class="contactos">
            <a href="https://www.instagram.com/renders.mih/" target="_blank" rel="noopener noreferrer" title="Instagram">
                <i class="fa-brands fa-square-instagram fa-xl"></i>
            </a>
        </div>
    </div>
</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
